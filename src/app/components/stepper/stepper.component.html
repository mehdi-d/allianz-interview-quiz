<div class="c-stepper">
  <ul class="c-stepper__list">
    <li *ngFor="let step of steps" 
        class="c-stepper__item" 
        [class.c-stepper__item--active]="step.active"
        [class.c-stepper__item--complete]="step.complete"
    >
    <ng-container *ngIf="step.complete; else elseTemplate">
        <i class="fas fa-check"></i>
    </ng-container>
    <ng-template #elseTemplate>
        {{step.label}}
    </ng-template>
    </li>
  </ul>
</div>
